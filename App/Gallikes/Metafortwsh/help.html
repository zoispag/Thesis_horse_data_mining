<h4>Πατήστε το κουμπί <strong>Μεταφόρτωση</strong></h4><hr>
<p style="text-align:left !important;"><i class="fa fa-caret-square-o-right" style="position:relative; bottom:1px;"></i> Επιλέξτε ένα ή περισσότερα αρχεία, σεβόμενοι τους περιορισμούς που περιγράφονται παρακάτω.</p>
<p class="text-info" style="text-align:left !important;"><i>Τα αρχεία αυτά χρησιμοποιούνται για της αντιστοίχιση ενός string με ένα άλλο, κυρίως για λόγους μετάφρασης αλλά και για λόγους μορφοποίησης.</i></p>
